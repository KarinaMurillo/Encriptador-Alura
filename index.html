<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="./assets/Logo.png" alt="Logo alura" class="logo">
    </header>
  
    <main>
        <section>
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

           <div>
             <h6 class="restriciones"> Solo letras min√∫sculas y sin acentos </h6>
           </div> 

           <div class="botones">
             <button class="boton-encriptar" onclick="botonEncriptar()"> Encriptar </button>
             <button class="boton-desencriptar" onclick="botonDesencriptar()"> Desencriptar </button>
           </div>

        </section>

        <section>
            <textarea class="mensaje-encriptado"  cols="20" rows="10"></textarea>

            <div>
                <button class="copiar"> Copiar </button>
            </div>
        </section>
    </main>

    <Script src="Script.js"></Script>
</body>
</html>
